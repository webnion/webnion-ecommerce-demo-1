<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>E-commerce Bottom Navigation</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#10B981", // Teal primary color as requested
              "background-light": "#F9FAFB",
              "background-dark": "#111827",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4">

<section class="absolute bottom-0 left-0 right-0 bg-white dark:bg-gray-950 border-t border-gray-100 dark:border-gray-800 shadow-[0_-4px_10px_rgba(0,0,0,0.03)] pb-8 pt-3 px-4 flex justify-between items-center">
<button class="flex flex-col items-center justify-center w-full group">
<span class="material-icons text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors">menu</span>
<span class="text-[10px] mt-1 font-medium text-gray-500 dark:text-gray-400">Category</span>
</button>
<button class="flex flex-col items-center justify-center w-full group">
<span class="material-icons text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors">chat_bubble_outline</span>
<span class="text-[10px] mt-1 font-medium text-gray-500 dark:text-gray-400">Message</span>
</button>
<button class="flex flex-col items-center justify-center w-full">
<span class="material-icons text-primary">home</span>
<span class="text-[10px] mt-1 font-semibold text-primary">Home</span>
</button>
<button class="flex flex-col items-center justify-center w-full group relative">
<span class="material-icons text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors">shopping_cart</span>
<span class="text-[10px] mt-1 font-medium text-gray-500 dark:text-gray-400">Cart (0)</span>
</button>
<button class="flex flex-col items-center justify-center w-full group">
<span class="material-icons text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors">person_outline</span>
<span class="text-[10px] mt-1 font-medium text-gray-500 dark:text-gray-400">Login</span>
</button>
</section>


</body></html>
